<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <figure class="main__figure">
        <img
          class="main__perfume-mobile"
          src="./assets/images/image-product-mobile.jpg"
          alt="a bottle of perfume with leaves around"
          width="700"
          height="680"
        />

        <img
          class="main__perfume-desktop"
          src="./assets/images/image-product-desktop.jpg"
          alt="a bottle of perfume with leaves around"
          width="700"
          height="680"
        />
      </figure>

      <section class="section">
        <header class="section__header">
          <h1 class="section__header-title">PERFUME</h1>
          <h2 class="section__header-name">Gabrielle Essence Eau De Perfume</h2>
          <p class="section__header-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </header>

        <div class="section__price">
          <span class="section__price-span1">$149.99</span>
          <span class="section__price-span2">$169.99</span>
        </div>

        <button class="section__button">
          <img
            class="section__button-cart"
            src="./assets/images/icon-cart.svg"
            alt="cart"
          />
          Add to Cart
        </button>
      </section>
    </main>

    </footer> -->
  </body>
</html>
